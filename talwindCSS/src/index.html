<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Utility fist approach</title>
    <link rel="stylesheet" href="../output/output.css" />
  </head>
  <body>
    <div
      class="h-screen flex items-center justify-center bg-gray-100 dark:bg-slate-900"

      <div

        <img
          class="sm:mx-0 sm:flex-shrink-0 h-16 mx-auto rounded-full ring-4 ring-green-400 transform duration-500 hover:scale-105"

          <div class="space-y-0.5">
            <h1 class="text-lg text-black dark:text-gray-300 font-semibold">

          </div>
          <button class="btn rounded-lg btn-purple">Visit now</button>
          <button class="btn hover:my-rotate btn-green">Visit now</button>

      </div>
    </div>
