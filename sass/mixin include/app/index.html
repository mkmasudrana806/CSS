<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>learn using of mixin, include and mixin parameter</title>
  </head>
  <link rel="stylesheet" href="/css/main.css" />
  <body>
    <h3>Learning mixin with creation of different button</h3>
    <div class="buttons">
      <button class="btn1">button-1</button>
      <button class="btn2">button-2</button>
      <button class="btn3">button-3</button>
      <button class="btn4">button-4</button>
      <button class="btn5">button-5</button>
    </div>
    <h3>some input field</h3>
    <div class="inputs">
      <input
        class="input1"
        placeholder="Your Name"
        type="text"
        class="input1"
      /><input placeholder="Your Email" class="input2" type="text" /><input
        class="input3"
        type="text"
        placeholder="Number"
      />
    </div>
    <div class="blogs">
      <p class="text-green">green color text</p>
      <p class="text-gray">gray color text</p>
      <p class="text-blue">blue color text</p>
      <p class="text-red">red color text</p>
      <p class="text-indigo">indigo color text</p>
    </div>
  </body>
</html>
